<HTML>
<HEAD>
<TITLE>Marc Khoury - Hangman</TITLE>
<link rel="stylesheet" href="hangman.css" type="text/css">
</HEAD>

<body class="frame">
<div align="center">
<table class="tableFrame" align="center" cellspacing="0" cellpadding="0" width="125">
<tr>
	<td class="tableHeader" align="center">Tries left</td>
</tr>
<tr>
	<td class="tableContent" align="center"><div id="tries">6</div></td>
</tr>
</table>
<br>
<img name="triesImage" src="bomb0.gif"><br>
<br>
<table class="tableFrame" align="center" cellspacing="0" cellpadding="0" width="125">
<tr>
	<td class="tableHeader" align="center">Timer</td>
</tr>
<tr>
	<td class="tableContent" align="center"><div id="timer">00:00:00</div></td>
</tr>
</table>

<br>
<table class="tableFrame" align="center" cellspacing="0" cellpadding="0" width="125">
<tr>
	<td class="tableHeader" align="center">High Time <span style="font-size: 80%; color: #B9D3ED; cursor: pointer" onClick="parent.frame4.resetHighTime();">reset</span></td>
</tr>
<tr>
	<td class="tableContent" align="center"><div id="hightime">-</div></td>
</tr>
</table>

<br>
<table class="tableFrame" align="center" cellspacing="0" cellpadding="0" width="125">
<tr>
	<td class="tableHeader" align="center">Score <span style="font-size: 80%; color: #B9D3ED; cursor: pointer" onClick="parent.frame4.resetScore();">reset</span></td>
</tr>
<tr>
	<td class="tableContent" align="center"><div id="score">0</div></td>
</tr>
</table>

<br>
<table class="tableFrame" align="center" cellspacing="0" cellpadding="0" width="125">
<tr>
	<td class="tableHeader" align="center">High Score <span style="font-size: 80%; color: #B9D3ED; cursor: pointer" onClick="parent.frame4.resetHighScore();">reset</span></td>
</tr>
<tr>
	<td class="tableContent" align="center"><div id="highscore">-</div></td>
</tr>
</table>

<br>
<table class="tableFrame" align="center" cellspacing="0" cellpadding="0" width="125">
<tr>
	<td class="tableHeader" align="center">Last Word</td>
</tr>
<tr>
	<td class="tableContent" align="center"><div id="lastword">-</div></td>
</tr>
</table>
</div>
